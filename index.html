<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <section class="input">
        <h1 class="heading">Stock profit and loss Calculator !!</h1>
        <label for="initPrice">Enter the initial price of stocks:
            <br />
            <input id="initPrice" type="text">
        </label>

        <br />
        <label for="stonks">Enter The Amount of stocks you bought:<br />
            <input id="stonks" type="text">
        </label>

        <br />
        <label for="curPrice">Enter the current price of stocks <br />
            <input id="curPrice" type="text">
        </label>

        <br />
        <button class="btn-check">Check</button>
        
    </section>
    <div class="ErrorHere"></div>
    
    <img src="/media/OldfashionedCautiousGreathornedowl-size_restricted.gif" class="loader">

    <section class="profit">
        <img src="/media/stonks-meme.gif" class="profit_gif"><br />
        <div class="outputProfitHere"></div>
        <button class="btn-goBack"><a  href="/">back</a></button>
        
    </section>

    <section class="loss">
        <img src="/media/not-stonks-profit-down.jpg" alt="Not stonks" class="loss_gif"><br />
        <div class="outputLossHere"></div>
        <button class="btn-goBack"><a  href="/">back</a></button>
    </section>

    <section class="highLoss">
        <img src="/media/d0f.png" alt="Too much loss" class="Very_high_loss_png"><br />
        <div class="outputHighLoss"></div>
        <button class="btn-goBack"><a  href="/">back</a></button>
    </section>

    
    <footer class="footer">
        <div class="footer-header">Social Media Links</div>
        <ul class="list-non-bullet">
            <li class="list-item-inline">
                <a target="_blank" href="https://github.com/Sameony">
                    <img src="/Media/icons8-github-50.png" alt="icon-github">
                </a>
            </li>
            <li class="list-item-inline">
                <a 
                target="_blank" href="https://www.linkedin.com/in/mohammed-sameer-786485219/">
                    <img src="/Media/icons8-linkedin-2-60.png" alt="Icon-linkedin">
                </a>
            </li>
            <li class="list-item-inline">
                <a target="_blank" href="https://www.twitter.com/Sameony1">
                    <img src="/Media/icons8-twitter-50.png" alt="Icon-twitter">
                </a>
            </li>
            
        </ul>
    </footer>
    




    




    <script src="/index.js"></script>
</body>

</html>
